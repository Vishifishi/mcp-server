<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #eef2ff, #f8fafc, #ecfeff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui;
        }
        .container {
            background: white;
            padding: 32px;
            border-radius: 18px;
            width: 380px;
            box-shadow: 0 20px 40px rgba(37,99,235,.12);
        }
        h1 { margin-bottom: 8px; }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .result { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>

    <form method="post">
        {% csrf_token %}
        <input name="weight" placeholder="Weight (kg)" required>
        <input name="height" placeholder="Height (cm)" required>
        <button type="submit">Calculate</button>
    </form>

    {% if bmi %}
    <div class="result">
        <h2>{{ bmi }}</h2>
        <p>{{ category }}</p>
    </div>
    {% endif %}

    {% if calories %}
    <div class="result">
    <   h3>Recommended Daily Calories</h3>
        <p><strong>{{ calories }} kcal/day</strong></p>
    </div>
    {% endif %}


    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
